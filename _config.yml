title: Seb Beck
url: https://sebbeck.com
description: Energy and Politics
twitter:
  username: sebexor
  card: summary
author:
  twitter: sebexor
  name: sebexor
  avatar: # Add avatar URL here or remove the line
  email: sebbeck@protonmail.com
  url: https://sebbeck.com
github: 
  username: sebanalysis
permalink: pretty
repository: sebanalysis/sidey

baseurl: ""

highlighter: none

exclude:
  - .jekyll-cache
  
compress_html:
  clippings: all
  comments: ["<!-- ", " -->"]

sass:
  sass_dir:          _sass
  style:            :compressed

plugins:
  - jekyll-paginate
  - jekyll-seo-tag
  - jekyll-sitemap  

collections:
  pages:
    output: true
    permalink: /:name
  posts:
    output: true
    permalink: /:year/:month/:day/:slug
  
defaults:
  -
    scope:
      path: ""
    values:
      layout: "default"
  -
    scope:
      path: ""
      type: "pages"
    values:
      layout: "page"
  -
    scope:
      path: ""
      type: "posts"
    values:
      layout: "notebook"


